# Keybinds Galore Configuration File

# --- General ---
# Enable debug logging to the console/log file.
DEBUG=false

# --- Performance ---
# Only check for conflicting keybinds when joining a world.
LAZY_CONFLICT_CHECK=true
# How many vertices to use for the pie menu circle. Higher is smoother.
CIRCLE_VERTICES=120
# Use a blending function for pie menu transparency. May impact performance.
PIE_MENU_BLEND=false
# Darken the background when the menu is open.
DARKENED_BACKGROUND=true
# Render a shadow behind the text labels in the menu.
LABEL_TEXT_SHADOW=false

# --- Behaviour ---
# Use the circular pie menu instead of the list menu.
USE_CIRCULAR_MENU=true
# A workaround for the attack keybind to prevent cooldown issues.
ENABLE_ATTACK_WORKAROUND=true
# If true, hides keybindings from the 'debug' category in the conflict menu.
FILTER_DEBUG_KEYS=true
# A list of GLFW key codes to ignore from conflict detection.
# Default: [LSHIFT, LCONTROL, W, A, S, D, SPACE]
IGNORED_KEYS=[340, 341, 87, 65, 83, 68, 32]
# If true, the IGNORED_KEYS list becomes a whitelist instead of a blacklist.
INVERT_IGNORED_KEYS_LIST=false
# A legacy fix for certain keybinds. Generally safe to leave true.
USE_KEYBIND_FIX=true

# --- Pie Menu Customisation ---
# How much the selected sector should expand. (Currently not implemented)
EXPANSION_FACTOR_WHEN_SELECTED=0
# Margin around the pie menu.
PIE_MENU_MARGIN=0
# Overall scale of the pie menu.
PIE_MENU_SCALE=0.6
# Size of the central "cancel" zone as a factor of the menu scale.
CANCEL_ZONE_SCALE=0.25
# Background color of the pie menu sectors in ARGB hex format.
PIE_MENU_COLOR=0x40404040
# Color of the selected sector in ARGB hex format.
PIE_MENU_SELECT_COLOR=0x40FFFFFF
# Color of the highlighted (hovered) sector in ARGB hex format.
PIE_MENU_HIGHLIGHT_COLOR=0x40EED202
# How much to lighten the color of alternating sectors. (Currently not implemented)
PIE_MENU_COLOR_LIGHTEN_FACTOR=0x191919
# Alpha (transparency) of the pie menu. 00 is invisible, FF is opaque.
PIE_MENU_ALPHA=0x40
# Whether to apply a gradient to the sectors. (Currently not implemented)
SECTOR_GRADATION=true
# How far the text labels are inset from the edge of the sectors.
LABEL_TEXT_INSET=6
# Animate the pie menu opening and closing.
ANIMATE_PIE_MENU=true
